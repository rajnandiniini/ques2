<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Overlay on Hover</title>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-size: 20px;
      font-family: sans-serif;
      text-align: center;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="C:\Users\rajna\Downloads\FLOWER.jpg">
  <div class="overlay">PANSY FLOWER</div>
</div>

</body>
</html>
